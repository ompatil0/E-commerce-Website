<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Krushna super shopee</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />

  <style>
    .toggle-container {
      text-align: center;
      margin-top: 40px;
    }

    .toggle-btn {
      font-size: 1.5rem;
      font-weight: 600;
      padding: 15px 40px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: #0d6efd;
      transition: 0.3s ease;
    }

    .toggle-btn.active {
      background-color: #198754;
    }

    .toggle-btn:hover {
      opacity: 0.9;
    }

    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    #header {
      background: #fff;
      padding: 10px 50px;
      border-bottom: 2px solid #eee;
    }
  </style>
</head>

<body>
  <section id="header">
    <a href="index.html"
      ><img
        src="Krushna super shopee new logo.jpeg"
        height="50px"
        width="170px"
        class="logo"
        alt="J&N MART"
    /></a>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a class="active" href="login.html"><i class="fa-solid fa-user"></i></a>
        </li>
      </ul>
    </div>
  </section>

  <!-- Toggle Buttons -->
  <div class="toggle-container">
    <button id="customerBtn" class="toggle-btn active">Customer Login</button>
    <button id="adminBtn" class="toggle-btn">Admin Login</button>
  </div>

  <!-- Customer Login Form -->
  <section class="vh-100 login-form active" id="customerForm">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid"
            alt="Customer login image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="customerLoginForm">
            <h3 class="text-center mb-4 text-primary">Customer Login</h3>

            <div class="form-outline mb-4">
              <input
                type="email"
                id="customerEmail"
                class="form-control form-control-lg"
                placeholder="Enter your email"
                required
              />
              <label class="form-label">Email address</label>
            </div>

            <div class="form-outline mb-3">
              <input
                type="password"
                id="customerPassword"
                class="form-control form-control-lg"
                placeholder="Enter your password"
                required
              />
              <label class="form-label">Password</label>
            </div>

            <div
              class="d-flex justify-content-between align-items-center mb-3"
            >
              <div class="form-check">
                <input class="form-check-input" type="checkbox" /> Remember me
              </div>
              <a href="#" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary btn-lg px-5"
              >
                Login
              </button>
            </div>

            <p class="text-center mt-3">
              Don't have an account?
              <a href="signup.html" class="text-decoration-none">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Admin Login Form -->
  <section class="vh-100 login-form" id="adminForm">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
            class="img-fluid"
            alt="Admin login image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="adminLoginForm">
            <h3 class="text-center mb-4 text-success">Admin Login</h3>

            <div class="form-outline mb-4">
              <input
                type="text"
                id="adminUsername"
                class="form-control form-control-lg"
                placeholder="Enter admin username"
                required
              />
              <label class="form-label">Username</label>
            </div>

            <div class="form-outline mb-3">
              <input
                type="password"
                id="adminPassword"
                class="form-control form-control-lg"
                placeholder="Enter admin password"
                required
              />
              <label class="form-label">Password</label>
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-success btn-lg px-5"
              >
                Login
              </button>
            </div>

            <p class="text-center mt-3">
              Only for authorized admins of <strong><br>Shree Krushna SuperMart</strong>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    const customerBtn = document.getElementById("customerBtn");
    const adminBtn = document.getElementById("adminBtn");
    const customerForm = document.getElementById("customerForm");
    const adminForm = document.getElementById("adminForm");

    // Toggle login type
    customerBtn.addEventListener("click", () => {
      customerBtn.classList.add("active");
      adminBtn.classList.remove("active");
      customerForm.classList.add("active");
      adminForm.classList.remove("active");
    });

    adminBtn.addEventListener("click", () => {
      adminBtn.classList.add("active");
      customerBtn.classList.remove("active");
      adminForm.classList.add("active");
      customerForm.classList.remove("active");
    });

    // Customer Login Handler
    document.getElementById("customerLoginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("customerEmail").value;
      const password = document.getElementById("customerPassword").value;

      if (email && password) {
        alert("Customer login successful!");
        window.location.href = "shop.html"; // redirect to customer side
      } else {
        alert("Please fill all fields!");
      }
    });

    // Admin Login Handler
    document.getElementById("adminLoginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;

      // âœ… MASTER ADMIN CREDENTIALS (change as you wish)
      const masterAdmin = {
        username: "admin123",
        password: "admin123"
      };

      if (username === masterAdmin.username && password === masterAdmin.password) {
        alert("Welcome Master Admin!");
        window.location.href = "admin-dashboard.html"; // redirect to admin site
      } else {
        alert("Invalid admin credentials!");
      }
    });
  </script>
</body>
</html>
